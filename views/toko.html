<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>通讯稿</title>
  </head>
  <body style="font: 1em sans-serif; height: 100%; margin: 0em">
    <form action="happyo.html" method="POST" style="display: flex; flex-flow: column nowrap; height: 100%; margin: 0em auto; max-width: 64em">
      <div style="background-color: #1b8bdf; height: 2.5em">
        <div style="display: flex; height: 2.5em; justify-content: space-between">
            <button id="modoru" type="button" style="background: transparent; border: none; color: white; cursor: pointer; font: 1em sans-serif; padding: 0em 0.5em">取消</button>
            <button id="happyo" type="submit" style="background: transparent; border: none; color: white; cursor: pointer; font: 1em sans-serif; padding: 0em 0.5em">发表</button>
        </div>
      </div>
      <div style="margin: 1em 1em 0.5em 1em">
        <label>
          学院：
          <select id="gakuin" name="gakuin" style="font: 1em sans-serif; width: 50%">
            <option value="none">--请选择学院--</option>
          </select>
        </label>
      </div>
      <div style="margin: 0.5em 1em 0.5em 1em">
        <label>
          专业：
          <select id="senmon" name="senmon" style="font: 1em sans-serif; width: 50%">
            <option value="none">--请选择专业--</option>
          </select>
        </label>
      </div>
      <div style="flex: 1; margin: 0.5em 1em 0.5em 1em; overflow: hidden">
        <textarea name="naibun" style="box-sizing: border-box; font: 1em sans-serif; width: 100%; height: 100%; resize: none"></textarea>
      </div>
      <div style="color: #777777; font-size: 0.5em; margin: 0.5em 1em 1em 1em; text-align: center">
        Powered by 易<span style="font-size: 0px">&#9794;</span>班<span style="font-size: 0px">&#9794;</span>技<span style="font-size: 0px">&#9794;</span>术<span style="font-size: 0px">&#9794;</span>开<span style="font-size: 0px">&#9794;</span>发<span style="font-size: 0px">&#9794;</span>部
      </div>
    </form>
    <script>
      (function(){"use strict";document.getElementById("modoru").addEventListener("click",function(){document.location.href="./browse.html"})})()
    </script>
    <script>
      var college = [{name: "文学院",major: ["汉语言文学", "汉语言文学（非师范）", "卓越语文实验班", "汉语国际教育", "戏剧影视文学", "秘书学"]},{name: "马克思主义学院",major: ["思想政治教育"]},{name: "法学院",major: ["法学", "卓越司法", "行政管理"]},{name: "经济管理学院",major: ["会计学", "会计（中美合作）", "会计学（ACCA）", "投资学", "经济学类", "物流管理", "财务管理", "人力资源管理", "人力资源管理（中法合作）", "工商管理类"]},{name: "音乐学院",major: ["音乐表演", "音乐学"]},{name: "美术学院",major: ["产品设计", "环境设计", "环境设计（中美班）", "视觉传达设计", "设计学类", "工艺美术", "美术学", "油画", "版画", "国画", "雕塑"]},{name: "历史与社会学院",major: ["历史学", "历史学（师范）", "世界史", "社会学", "社会学类", "社会工作", "卓越社会工作", "公共事业管理"]},{name: "教育科学学院",major: ["学前教育", "学前教育（中外合作）", "小学教育", "教育技术学", "教育学", "应用心理学", "心理学"]},{name: "外国语学院",major: ["英语（非师范）", "英语（师范）", "英语（中外合作）", "法语", "法语（中外合作）", "俄语", "俄语（中外合作）", "日语"]},{name: "体育学院",major: ["舞蹈表演", "体育教育", "休闲体育", "社会体育", "运动训练", "社会体育指导与管理"]},{name: "新闻与传播学院",major: ["新闻学", "新闻学（中英合作）", "动画", "动画（中外合作）", "空乘与礼仪", "播音与主持艺术", "新闻传播学类", "网络与新媒体", "广告学", "摄影"]},{name: "数学与统计学院",major: ["数学与应用数学", "统计学"]},{name: "计算机与信息学院",major: ["计算机科学与技术", "软件工程", "物联网工程", "计算机类"]},{name: "物理与电子信息学院",major: ["物理学（师范）", "物理学（非师范）", "通信工程", "电子信息工程", "光电信息科学与工程", "自动化"]},{name: "化学与材料科学学院",major: ["化学（师范）", "化学（非师范）", "化学（中外合作）", "材料化学", "应用化学", "化学工程与工艺"]},{name: "地理与旅游学院",major: ["地理科学类", "旅游管理", "旅游管理（中外合作）", "酒店管理", "土地资源管理", "城乡规划"]},{name: "生命科学学院",major: ["生物科学（师范）", "生物科学（中外合作）", "生物制药", "生物技术", "生态学", "园艺"]},{name: "环境科学与工程学院",major: ["环境工程", "环境科学", "食品科学与工程", "食品质量与安全"]}];
      (function showCollege() {
        var len = college.length;
        for(var i = 0; i < len; i++) {
          var collegeOpt = document.createElement('option');
          collegeOpt.innerText = college[i]['name'];
          collegeOpt.value = collegeOpt.innerText;
          document.getElementById("gakuin").appendChild(collegeOpt);
        }
        document.getElementById("gakuin").addEventListener("change", function showMajor() {
          var val = document.getElementById("gakuin").selectedIndex;
          if (val != "none") {
            document.getElementById("senmon").length = 1;
            var senmonLen = college[val-1]["major"].length;
            for(var j = 0; j < senmonLen; j++) {
              var senmonOpt = document.createElement('option');
              senmonOpt.innerText = college[val-1]["major"][j];
              senmonOpt.value = senmonOpt.innerText;
              document.getElementById("senmon").appendChild(senmonOpt);
            }
          }
        })
      })();
    </script>
  </body>
</html>
