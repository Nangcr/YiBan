<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>通讯稿</title>
  </head>
  <body style="font: 1em sans-serif; height: 100%; margin: 0em">
    <form style="display: flex; flex-flow: column nowrap; height: 100%; margin: 0em auto; max-width: 64em">
      <div style="background-color: #1b8bdf; height: 2.5em">
        <div style="display: flex; height: 2.5em; justify-content: space-between">
          <button id="modoru" type="button" style="background: transparent; border: none; color: white; cursor: pointer; font: 1em sans-serif; padding: 0em 0.5em">返回</button>
          <button id="tojiru" type="button" style="background: transparent; border: none; color: white; cursor: pointer; font: 1em sans-serif; padding: 0em 0.5em">关闭</button>
        </div>
      </div>
      <div style="font-size: 1.2em; margin: 5em 1em auto 1em; text-align: center">
        发表成功。
      </div>
      <div style="color: #777777; font-size: 0.5em; margin: 1em; text-align: center">
        Powered by 易<span style="font-size: 0px">&#9794;</span>班<span style="font-size: 0px">&#9794;</span>技<span style="font-size: 0px">&#9794;</span>术<span style="font-size: 0px">&#9794;</span>开<span style="font-size: 0px">&#9794;</span>发<span style="font-size: 0px">&#9794;</span>部
      </div>
    </form>
    <script>
      (function(){"use strict";document.getElementById("modoru").addEventListener("click",function(){history.back()});document.getElementById("tojiru").addEventListener("click",function(e){window.location.href="./browse.html"})})()
    </script>
  </body>
</html>
