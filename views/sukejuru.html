    <title>日程安排</title>

<body style="font: 1em sans-serif; height: 100%; margin: 0em">
<form style="display: flex; flex-flow: column nowrap; height: 100%; margin: 0em auto; max-width: 64em">
    <div style="background-color: #1b8bdf; height: 2.5em">
        <div style="display: flex; height: 2.5em; justify-content: space-between">
            <button id="modoru" type="button"
                    style="background: transparent; border: none; color: white; cursor: pointer; font: 1em sans-serif; padding: 0em 0.5em">
                返回
            </button>
        </div>
    </div>
    <div style="margin: 1em 1em 0.5em 1em">
        <label>
            日期：
            <select id="date" name="date" style="font: 1em sans-serif; width: 50%" onchange="showTime(); deleteTable()">
                <option value="none">--请选择日期--</option>
            </select>
        </label>
    </div>
    <div style="margin: 0.5em 1em 0.5em 1em">
        <label>
            时间：
            <select id="time" name="time" style="font: 1em sans-serif; width: 50%"
                    onchange="showPlace(); deleteTable()">
                <option value="none">--请选择时间--</option>
            </select>
        </label>
    </div>
    <div style="margin: 0.5em 1em 0.5em 1em">
        <label>
            场地：
            <select id="place" name="place" style="font: 1em sans-serif; width: 50%"
                    onchange="showTable(); deleteTable()">
                <option value="none">--请选择场地--</option>
            </select>
        </label>
    </div>
    <div id="table" style="width: 100%;"></div>
</form>

    (function showDate() {
        var len = sukejuru.length;
        for (var i = 0; i < len; i++) {
            var dateOpt = document.createElement('option');
            dateOpt.innerText = sukejuru[i]['date'];
            dateOpt.value = dateOpt.innerText;
            document.getElementById("date").appendChild(dateOpt);
        }
    })();

    function deleteTable() {
        var elem = document.getElementById("table");
        if (elem.childElementCount > 1) {
            var fuck = elem.children;
            for (var num = 0; num < fuck.length; num++) {
                elem.removeChild(fuck[num]);
            }
        }
    }

    function showTime() {
        val = document.getElementById("date").selectedIndex;
        if (val) {
            document.getElementById("time").length = 1;
            var timeLen = sukejuru[val - 1]["time"].length;
            for (var j = 0; j < timeLen; j++) {
                var timeOpt = document.createElement('option');
                timeOpt.innerText = sukejuru[val - 1]["time"][j]["time"];
                timeOpt.value = timeOpt.innerText;
                document.getElementById("time").appendChild(timeOpt);
            }
        }
    };

    function showPlace() {
        vall = document.getElementById("time").selectedIndex;
        if (vall) {
            document.getElementById("place").length = 1;
            var placeLen = sukejuru[val - 1]["time"][vall - 1]["kind"].length;
            for (var k = 0; k < placeLen; k++) {
                var placeOpt = document.createElement('option');
                placeOpt.innerText = sukejuru[val - 1]["time"][vall - 1]["kind"][k]["kind"];
                placeOpt.value = placeOpt.innerText;
                document.getElementById("place").appendChild(placeOpt);
            }
        }
    };

    function showTable() {
        valll = document.getElementById("place").selectedIndex;
        if (valll) {
            var array = Array(sukejuru[val - 1]["time"][vall - 1]["kind"][valll - 1]["table"])[0];
            var el1 = document.createElement('table');
            var el2 = document.createElement('thead');
            el1.appendChild(el2);
            var el3 = document.createElement('tr');
            el2.appendChild(el3);
            for (var m = 0; m < key.length; m++) {
                var el4 = document.createElement('th');
                el4.innerHTML = key[m];
                el4.style.padding = "0.6em";
                el4.style.background = "#555 nonrepeat scroll 0 0";
                el4.style.border = "1px solid #777";
                el3.appendChild(el4);
            }
            var el5 = document.createElement('tbody');
            el1.appendChild(el5);
            for (var n = 0; n < array.length; n++) {
                var el6 = document.createElement("tr");
                for (var p in array[n]) {
                    var el7 = document.createElement('td');
                    el7.innerHTML = array[n][p];
                    el7.style.padding = "0.6em";
                    el7.style.border = "1px solid #777";
                    el6.appendChild(el7);
                    el5.appendChild(el6);
                }
                el1.appendChild(el6);
            }
            el1.style.font = "0.7em";
            el1.style.borderCollapse = "collapse";
            document.getElementById("table").appendChild(el1);
        }
    };
